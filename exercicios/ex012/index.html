<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. (versão simples)</p>
    <video src="midia/meu-video.webm" width="500" frameborder="0" allow="accelerometer; autoplay"controls ></video>

    <h1>Inserir Vídeos com vários formatos para funcionar em todos os navegadores.(versão ideal)</h1>
    <!--Tenho de colocar os vídeos de tamanho menor em primeiro-->
    <video width="500" poster="imagens/limoes-capa.png" controls muted autoplay loop>
        <!--com a tag muted,o vídeo começa a dar sem som...-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador,não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserir vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=bpEZIXA81-eadWX5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <p><a href="https://vimeo.com197093965">Reel 2016</a> from <a href="https://vimeo.com/wabbla">Alvise Zennaro</a> on <a href="https:/vimeo.com">Vimeo</a>.</p>
</body>
</html>
