<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
        
        
        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="0">
        <a href="https://www.google.com/" target="_blank"> google</a>

    </iframe> também é muito legal,pena que não funciona dentro de iframe!</p>
    <!-- Muitos Sites,não deixam usar o seu site em iframes por proteção -->

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

        </iframe>



    </p>
</body>
</html>
