<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1></h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--
        
        required  -  ao colocar isto,vai ser obrigatório preencher os dados.

        minlenght="5"  -  quer dizer que no minímo,tenho de escrever 5 letras ou numéros...

        maxlenght="15" -  quer dizer que no maxímo,posso escrever até 15 letras ou numéros...

        size="10"   -  tamanho do retângulo ,onde a pessoa escreve.

        placeholder="nome de usuário"  - dar uma dica ao usuário que utiliza,posso escrever o que quiser...

        autocomplete="username" dentro de input ,serve para preencher automaticamente o nome de username,más 
        em diferentes inputs, tenho de identificar o autocomplete="" com outros nomes conforme o "label" por ex: 
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password"> ou colocar new-password



     -->
</body>
</html>
