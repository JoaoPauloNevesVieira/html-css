<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mai:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="Telefone" id="itelefone" required autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
    </fieldset>

        <!-- Estudar mais sobre RegEX (Regular Expressions) -->

        <!-- 

            Neste exemplo, é sobre o telefone!

            Se eu não fizer um padrão,ao inserir os numéros,ele envia se for o caso só 1 numéro,e em alguns países é preciso inserir um traço no meio dos numéros... por isso é que se define um padrão para as pessoas colocarem igual!!

            Consigo definir um padrão com espressões regulares!
            Para colocar essas espressões,tenho de colocar dentro de pattern="^$" (significa padrão)
            ^ - significa iníco do padrão
            $ - significa fim do padrão

            Duas formas de colocar um padrão:

            pattern="^[0-9]{4,5}-[0-9]{4}$" 

            pattern="^\d{4,5}-\d{4}$"

            pattern="^\(\d{2}\)\d{4,5}-\d{4}$"

            [0-9] - Quer dizer,que só posso digitar numéros de 0 a 9

            {4}   - Quer dizer,que só posso digitar 4 numéros

            {4,5} - Quer dizer, que só posso colocar de 4 a 5 digítos

            \d{4,5} - Quer dizer, que só posso colocar de 4 a 5 digítos e o "d" significa digítos

            \( - Significa,abrir parênteses a pessoa,tem de colocar parênteses ex: pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
            Neste exemplo,tem de colocar no site (21)2124-5412 e até pode colocar o quinto numéro nos primeiros 4 numéros


            -    - Quer dizer,que depois de digitar 4 numéros a pessoa vai ter de colocar um traço no meio dos numéros...
            E depois, é igual ao de cima,depois do traço só posso colocar 4 numéros de 0 a 9
            Tudo no meio de "^$" !!!!!!!

            Depois, posso colocar um placeholder="(xx)xxxx-xxxx" como exemplo, para as pessoas saberem como preencher esse campo!!!
        
        -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
