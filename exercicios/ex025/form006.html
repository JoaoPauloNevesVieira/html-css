<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formuláro</title>
</head>
<body>
    <h1>Exemplo de Formuláro</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <!-- ao colocar value= eu posso escolher colocar uma cor já predefinida... -->
        </p>
        <p>
            <label for="inivel">Nível de Satisfaçaõ:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
            <!-- ao colocar value= eu posso escolher,se a barra fica já no valor máx. ou min.  
                Se não colocar,fica no valor padrão geralmente 50% 
                Como tb,se eu não colocar min. ou máx.  Por padrão a barra vai de 0 a 100.
                o value= aplica-se da mesma forma...

                Testar sempre em vários Navegadores!!!!!
            -->
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
            <!--
                Envio de arquivos,Tenho de colocar o  method="post" para dar privacidade na URL
                para dar mais segurança,tenho de aprender HTTPS://


             -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
