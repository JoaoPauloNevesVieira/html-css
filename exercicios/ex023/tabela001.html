<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /* Por definição,é separate,fica um espaço entre as bordas.
            Para ficar igual a uma tabela de excel,usa-se o collapse */
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        tr {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        Hierarquia de Tabelas (Simples)

            Table = Tabela
                Table Row (Tag tr) = Linha de Tabela na Horizontal
                    Table Header = Cabeçalho de Tabela
                    Table Data = Dado de Tabela (Tudo o que eu escrevo dentro da tabela Ex: A1 B1 C1)

     -->
     <table>
        <tr> <!-- Primeira linha  -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
     </table>
</body>
</html>
